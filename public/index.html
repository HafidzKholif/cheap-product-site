<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cheap Product Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Top Search Bar -->
  <header class="top-bar">
    <input type="text" id="searchInput" placeholder="Search products..." oninput="showSuggestions()" />
    <div id="suggestions" class="suggestions"></div>
  </header>

  <!-- Content -->
  <main class="container">

    <!-- ADS SECTION (YELLOW) -->
    <section>
      <h2>Sponsored Ads</h2>
      <div class="grid" id="ads"></div>
    </section>

    <!-- AFFILIATE PRODUCTS (GREEN) -->
    <section>
      <h2>Best Deals</h2>
      <div class="grid" id="products"></div>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
